resource_types:
- name: ibm-container
  type: docker-image
  source:
    repository: bluebosh/ibm-container-resource
    tag: latest

resources:
- name: ibm-container-stage1
  type: ibm-container
  source:
    environment: ""

jobs:
- name: check-ibm-container-version
  plan:
  - aggregate:
    - get: ibm-container-stage1
      trigger: true
  - task: get-ibm-container-version
    config:
      platform: linux
      image_resource: { type: docker-image, source: { repository: bluebosh/ibm-container-resource, tag: latest } }
      inputs:
      - name: ibm-container-stage1
      run:
        path: /bin/bash
        args:
        - -c
        - |
          #!/bin/bash

          cat ibm-container-stage1/number